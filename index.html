<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;900&display=swap"
        rel="stylesheet">
    <title>Module-05</title>
</head>

<body>
    <header class="wrapper">
        <nav class="clearfix">

            <a href="index.html" class="site-logo">
                <h1 class="site-name">Mart</h1>
            </a>

            <menu class="clearfix">
                <li class="menu-item"><a href="">Home</a></li>
                <li class="menu-item"><a href="">About us</a></li>
                <li class="menu-item"><a href="">Page</a></li>
                <li class="menu-item"><a href="">Shop</a></li>
                <li class="menu-item"><a href="">Blog</a></li>
                <li class="menu-item"><a href="">Contact us</a></li>
            </menu>
        </nav>
    </header>

    <main class="wrapper">
        <div class="slider">
            <button class="slider-button left"></button>
            <button class="slider-button right"></button>
            <div class="overlay-slider"></div>
            <figure class="slider-text">
                <h3 class="slide-name">AFFORDABLE PARIS TOURS</h3>
                <figcaption>
                    <p class="slide-description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </figcaption>
            </figure>
        </div>
        <section class="new-collection">
            <h2>New Collection</h2>
            <ul class="product-list clearfix">
                <li class="product-section">
                    <a href="">
                        <figure>
                            <img src="img/img4.jpg" alt="blue tshirt" width="255" height="322">
                            <div class="overlay-product-img">
                                <div class="buttons-wrapper">
                                    <button class="button-like"></button>
                                    <button class="button-shuffle"></button>
                                    <button class="button-clock"></button>
                                    <button class="button-cart"></button>
                                </div>
                            </div>
                            <figcaption class="clearfix">
                                <p class="product-name">Blue Tshirt</p>
                                <p class="price">$26</p>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="product-section">
                    <a href="">
                        <figure>
                            <img src="img/img3.jpg" alt="woman tshirt" width="255" height="322">
                            <div class="overlay-product-img">
                                <div class="buttons-wrapper">
                                    <button class="button-like"></button>
                                    <button class="button-shuffle"></button>
                                    <button class="button-clock"></button>
                                    <button class="button-cart"></button>
                                </div>
                            </div>
                            <figcaption class="clearfix">
                                <p class="product-name">Woman shirt</p>
                                <p class="price">$31</p>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="product-section">
                    <a href="">
                        <figure>
                            <img src="img/img2.jpg" alt="yellow tshirt" width="255" height="322">
                            <div class="overlay-product-img">
                                <div class="buttons-wrapper">
                                    <button class="button-like"></button>
                                    <button class="button-shuffle"></button>
                                    <button class="button-clock"></button>
                                    <button class="button-cart"></button>
                                </div>
                            </div>
                            <figcaption class="clearfix">
                                <p class="product-name">Yellow Tshirt</p>
                                <p class="price">$21</p>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="product-section">
                    <a href="">
                        <figure>
                            <img src="img/img1.jpg" alt="cool lingerie" width="255" height="322">
                            <div class="overlay-product-img">
                                <div class="buttons-wrapper">
                                    <button class="button-like"></button>
                                    <button class="button-shuffle"></button>
                                    <button class="button-clock"></button>
                                    <button class="button-cart"></button>
                                </div>
                            </div>
                            <figcaption class="clearfix">
                                <p class="product-name">Cool lingerie</p>
                                <p class="price">$56</p>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <footer class="wrapper">
        <div class="copyright-info">
            <p>
                All Rights Reserved &#169; Dokan | Designed <a href="" class="designed-company">ThemenGraph</a>
